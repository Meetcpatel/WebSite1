<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Practical 1.4 Lists</title>
</head>
<body>
    <div>

        <h1>Lists In HTML</h1>
        <hr>
        <!-- Ordered List -->
        <ol>
            <li>Adobe Photoshop</li>
            <li>Adobe After Effect</li>
            <li>Adobe Dream</li>
            <li>Adobe Illustrator</li>
        </ol>
        <!-- Unordered List -->
        <ul>
            <li>WT</li>
            <li>AJ</li>
            <li>.NET</li>
            <li>SE</li>
        </ul>
        <!-- Definition List -->
        <dl>
            <dt>WT</dt>
            <dd>- Web Technology</dd>
            <dt>AJ</dt>
            <dd>- Advanced Java</dd>
            <dt>SE</dt>
            <dd>- Software Engineering</dd>
        </dl>

    </div>


</body>

</html>
